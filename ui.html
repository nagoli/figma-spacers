<style>

   
    :root {
	/* COLORS */
    /* Basic foreground */
    --black: #000000;
    --black6: rgba(0, 0, 0, .6); 
    --black8: rgba(0, 0, 0, .8); 
    --black8-opaque: #333333; 
    --black3: rgba(0, 0, 0, .3);
    --black3-opaque: #B3B3B3; 
    --white: #ffffff; 
    --white8: rgba(255, 255, 255, .8); 
    --white4: rgba(255, 255, 255, .4); 

    /* Basic background */
    --grey: #f0f0f0; 
    --silver: #e5e5e5; 
    --hud: #222222;
    --toolbar: #2c2c2c;

    --spacers-fg:#CC00FF;
    --spacers-bg: #FAE3FF;

    }

    * {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 13px;
        line-height: 15px;
        letter-spacing: 0.005em;
        text-align: center;
    }

    hr{
        border-top: 0.5px solid var(--silver);
        margin-top:  16px;
        margin-bottom: 10px;  
    }

    *:focus {
       /* outline-color: #D56CEC;*/
    }


    body {
        /*max-width: 120px;*/
        margin: 0px
    }

    #show {
        color: var(--spacers-fg) ;
        border: 1px solid var(--spacers-fg) ;
    }

    #hide {
        color: var(--black8);
        border: 1px solid var(--black8);
    }


    .header{
        position: relative;
        margin: 8px;
        /* Pos â€“ UI 11 Bold */
        font-family: 'Inter', sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 11px;
        line-height: 16px;
        /* identical to box height, or 145% */
        display: block;
        letter-spacing: .02em;
        text-align: left;
        /* Black 8 */
        color: var(--black8);
    }

    .headerTop{
        font-weight: 600;
        font-size: 14px;
        margin-top: 16px;
        margin-bottom: 8px; 
        line-height: 24px;
        /* identical to box height, or 145% */
        display: block;
        letter-spacing: .02em;
        text-align: center;
        /* Black 8 */
        color: var(--black8);
    }


    button {
        color: var(--black8);
        border: 1px solid var(--black8);
        background-color: var(--white);
        padding: 7px 16px;
        border-radius: 6px;
        display: inline-block;
        margin: 0px 7px;
    }

    button:hover {
        cursor: pointer;
    }

    #switches,
    #spacers {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: center;
        flex-shrink: 0;
        max-width: 284px;
    }

    #spacers {
        margin-top: 0px;
        margin-bottom: 8px;
        display: inline-flex;
    }

    #position-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        margin: -12px auto;
        width: 98px;
        height: 98px;
    }

    #position-buttons div {
        position: relative;
    }

    .rtop {
        grid-column-start: 2;
        grid-row-start: 1;
    }

    .rleft {
        grid-column-start: 1;
        grid-row-start: 2;
    }

    .rright {
        grid-column-start: 3;
        grid-row-start: 2;
    }

    .rbottom {
        grid-column-start: 2;
        grid-row-start: 3;
    }

    .rreplace {
        grid-column-start: 2;
        grid-row-start: 2;
    }

    .spacer-button {
        width: 40px;
        height : 40px;
        border: none ;/*1px solid rgba(222, 222, 222, 0.42);*/
        border-radius: 0;
        color: var(--spacers-fg);
        background-color: var(--spacers-bg);
        margin: 10px 8px;
        display: flex;
        justify-content: center;
        margin-bottom: 0px;

    }

    .spacer-button p{
        font-size: 14px;
        font-weight: 400;
        line-height: 14px;
        margin: 0;
    }

    .spacer-button p span{
        font-size: 10px;
        font-weight: 300;
        line-height:14px;
        opacity: 0.6;
    }

    .spacer-button:hover {
        transition: all 0.2s;
        border-radius: 0;
        border: none;
        box-shadow: inset 0px 0px 4px 0px var(--silver);
    }

    .spacer-button div {
       
        vertical-align: middle;
        width: 100px;
    }

    .spacer-button p {
        line-height: 0px;
    }

    button span {
        font-size: 15px;
    }

    #switches {
        display: inline-flex;
        justify-content: flex-start;
        align-items: center;
        transition: background-color 0.2s ease;
        display: inline-flex;
        align-items: center;
        position: relative;
    }

    .top input:hover,
    .top label:hover {
        cursor: pointer;
    }

    #switches label {
        margin-right: 51px;
        display: inline-flex;
        align-items: center;
    }

    #switches label:after {
        content: "";
        width: 18px;
        height: 18px;
        border-radius: 20px;
        background-color: var(--black6);
        left: 53px;
        transition: all 0.3s;
        position: absolute;
    }

    #switches input:checked+label:after {
        position: absolute;
        transform: translateX(-20px);
        transition: all 0.3s;
        background-color: var(--spacers-fg);
    }

    #switches input:checked+label:before {
        background-color: var(--silver);
        transition: all 0.2s ease;
    }

    #switches label:before {
        content: "";
        width: 40px;
        height: 20px;
        background-color: var(--silver);
        border: 1px solid var(--black3);
        display: inline-block;
        vertical-align: middle;
        border-radius: 40px;
        position: relative;
        margin-left: 8px;
        margin-right: 8px;
        cursor: pointer;
        position: relative;
        display: inline-flex;
        justify-content: flex-start;
        align-items: center;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        position: absolute;
        left: 23px;
    }


    #position-buttons label {
        position: relative;
        height: 30px;
        background-color: transparent;
        color: var(--white);
        border: none;
        margin-right: 0;
        transition: all 0.2s;
        cursor: pointer;
        transition: all 0.2s ease;
        background-repeat: no-repeat;
        display : block;
    }
    
    #position-buttons svg{
        position: absolute;
    }

    #position-buttons svg.radio-svg-selected{
        display: none;
    }
    
    #position-buttons input:checked+label svg.radio-svg-default, #position-buttons input+label:hover svg.radio-svg-default{
       /*display:none;*/
    }

    #position-buttons input:checked+label svg.radio-svg-selected, #position-buttons input+label:hover svg.radio-svg-selected{
       display:block;
    }


    .rtop svg {
        bottom: 0px;
        left: 0px;
    }
    .rleft svg {
        right: 0px;
        top: 0px;
    }
    .rright svg {
        left: 0px;
        top: 0px;
    }
    .rbottom svg {
        left: 0px;
        top: 0px;
    }
    .rreplace svg {
        left: 4px;
        top: 4px;
    }

    #switches input {
        position: absolute;
        width: 100%;
        opacity: 0;
        height: 100%;
    }

    #position-buttons input {
        display: none;
    }

    #position-buttons input+label:hover {
       
    }

    #position-buttons input:checked+label {
      
    }

    .top {
        display: flex;
        justify-content: space-between;
        margin: 10px 31px 9px 40px;
        align-items: center
    }

    #config {
        cursor: pointer;
        text-align: center;
    }

    #config:hover,
    .cancel:hover,
    .reset:hover {
        border-bottom: 2px solid var(--spacers-bg);
    }

    #config svg,
    .reset svg,
    .cancel svg {
        margin-right: 5px;
        /*fill: var(--spacers-fg);*/
    }

    #config svg{
        top:0px;
    }

    #configDiv .cancel {
        margin-left: 0;
        padding-left: 0;
    }

    #configDiv {
        display: none;
        flex-direction: column;
        margin: auto auto;
    }

    #configDiv button {
        padding: 0;
        line-height: 0px;
        height: 24px;
        margin-top: 6px;
    }

    #configDiv input {
        padding: 8px 2px;
        margin: 0 8px;
        font-weight: 500;
        font-size: 12px;
        max-width: 112px;
        margin-top: 12px;
    }

    #configDiv .ok ,    #configDiv .cancel {
        padding: 10px 10px;
        margin-bottom: 6px;
        transition: all 0.2s;
        display: inline-block;
        margin: 0px;
        margin-top:12px
    }

    #configDiv .ok {
        background-color: var(--spacers-fg);
        color:var(--white);
        border: 1px solid  var(--spacers-sg);
        font-size: 14px;

    }

    #configDiv .cancel {
        background-color: transparent;
        color:var(--black);
        border: 1px solid  var(--black);
        font-size: 12px;
        font-weight: 500;
        margin-right: 4px;
    }

    .reset {
        border: 0;
        border: none;
        border-radius: 0;
        margin: 0;
        border-bottom: 2px solid transparent;
        padding: 0;
        font-size: 11px;
    }
</style>

    <div>
        <button onclick="setSpacers(spacerValues)" class="cancel"> Cancel</button>
        <button onclick="setSpacers(arrayFrom(valueInput.value))" class="ok">OK</button>
    </div>

<script>
    var Base8 = [8, 16, 24, 32, 40, 48];

    //state
    var hiddenState;
    var spacerValues;

    //HTML elements
    var showToggle = document.getElementById("showToggle");
    var configDiv = document.getElementById("configDiv");
    var spacersDiv = document.getElementById("spacers");
    var mainDiv = document.getElementById("main");
    var valueInput = document.getElementById("values");



    /**
    *  receive plugin properties
    *  change state if necessary 
    */
    onmessage = (event) => {
        //console.log("refresh UI if necessary");
        if (event.data.pluginMessage.type === "set-properties-from-page") {
            var spacers = event.data.pluginMessage.spacers;
            if (String(spacers) !== String(spacerValues)) {
                console.log("diff in spacers list : doc property=" + spacers + " plugin=" + spacerValues);
                setSpacers(event.data.pluginMessage.spacers);
            }
            var hidden = event.data.pluginMessage.hide;
            if (hidden != hiddenState) {
                console.log("hidden state different : doc property=" + hidden + " plugin=" + hiddenState);
                if (hidden){
                    showToggle.checked = false;
                    hiddenState = true;
                }  else {
                    showToggle.checked = true;
                    hiddenState = false;
                }   
            }
        }
    }

    //change ui to show the spacers buttons in parameter
    function setSpacers(spacers) {
        configDiv.style.display = "none";
        if (!Array.isArray(spacers)) spacers = Base8;
        //reset div
        while (spacersDiv.firstChild) spacersDiv.removeChild(spacersDiv.firstChild);
        for (let coef of spacers) {
            if (!isNaN(coef) && coef > 0)
                spacersDiv.appendChild(createSpacerButton(coef));
        }
        //store the spacers value
        spacerValues = spacers;
        setSpacerPropertiesInPage(spacers);
       // mainDiv.style.setProperty('--spacers-fg', "green");
        mainDiv.style.display = "block";
    }

    function switchShow() {
        if (showToggle.checked) show();
        else hide();
    }


    //show spacers
    function show() {
        showToggle.checked = true;
        hiddenState = false;
        post('show-spacer-infos');
    }

    //hide spacers
    function hide() {
        showToggle.checked = false;
        hiddenState = true;
        post('hide-spacer-infos');
    }


    //util
    function arrayFrom(string) {
        return string.split(',').map(Number);
    }

    // change ui to show configuration mode
    function config() {
        mainDiv.style.display = "none";
        valueInput.value = spacerValues.toString();
        configDiv.style.display = "block";
    }

    // create a spacer button for a specific size
    function createSpacerButton(size) {
        var button = document.createElement("button");
        button.id = "add" + size;
        button.onclick = function () {
            add(size)
        };
        button.className = "spacer-button";
        button.title = "add a "+size+"px spacer beside the selected element";
        var p = document.createElement("p");
        p.innerHTML = "" + size;
        var span = document.createElement("span");
        span.innerHTML = "px";
        p.appendChild(span);
        button.appendChild(p);
        return button;
    }

    //util
    async function post(msg) {
        parent.postMessage({
            pluginMessage: {
                type: msg
            }
        }, '*');
        //release focus
        parent.focus();
    }

    // call code for adding a specific spacer in figma element
    function add(size) {
        parent.postMessage({
            pluginMessage: {
                type: 'add-spacer',
                size: size
            }
        }, '*');
        //release focus
        parent.focus();
    }

    // call code for defining position
    function place(position) {
        parent.postMessage({
            pluginMessage: {
                type: 'place-spacer',
                position: position
            }
        }, '*');
        //release focus
        parent.focus();
    }


    function setSpacerPropertiesInPage(spacers) {
        parent.postMessage({
            pluginMessage: {
                type: 'set-spacers-in-page',
                spacers: spacers
            }
        }, '*');
        //release focus
        parent.focus();
    }

    //ask for plugin properties at startup
    post("get-properties-in-page");
    //check every 30s if properties have changed
    window.setInterval(post, 30000, "get-properties-in-page");
</script>
